<!DOCTYPE html>
<html ng-app="demoApp" ng-controller="CustomerController">
<head>
<meta charset="UTF-8">
<title>Spring Rest JPA</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.13.2.min.js"></script>
<script src="js/smart-table.min.js"></script>
<script src="js/demoApp.js"></script>
<script src="js/Controllers/customerController.js"></script>
<script src="js/Resources/customerResource.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id"
  content="74625865472-374udm6u8i57sc35cq6qijljogq5l2et.apps.googleusercontent.com">
</head>
<body>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <div ng-show="showUserField">
    <h2>{{userName}}</h2>
    <img src="{{photo}}" title="{{userName}}" />
    <h1>{{email}}</h1>
  </div>

  <h2>{{name}}</h2>
  <div ng-show="showForm()">
    <form role="form" name="form" class="css-form">
      <div class="form-group">
        <label for="name">Name:</label> <input type="text" ng-model="customer.name"
          class="form-control" id="name" name="name">
        <div ng-show="form.$submitted || form.name.$touched">
          <div ng-show="form.name.$error.required">Tell us your name.</div>
        </div>

      </div>
      <div class="form-group">
        <label for="address">Address:</label> <input type="text" ng-model="customer.address"
          class="form-control" id="address">
      </div>
      <div class="form-group">
        <label for="telephone">Telephone:</label> <input type="tel" ng-model="customer.phone"
          class="form-control" id="telephone">
      </div>
      <button ng-hide="!editing" type="submit" class="btn btn-primary" ng-click="update(customer)">Update</button>
      <button ng-hide="!creating" type="submit" class="btn btn-primary" ng-click="save(customer)">Save</button>
      <button type="submit" class="btn btn-primary" ng-click="cleanCustomer()">Cancel</button>
    </form>
  </div>
  <div>
    <button class="btn btn-primary" ng-click="create()">Create Customer</button>
    <table st-table="customers" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Telephone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="customer in customers">
          <td>{{ customer.name }}</td>
          <td>{{ customer.address }}</td>
          <td>{{ customer.phone }}</td>
          <td>
            <button class="btn btn-primary" ng-click="edit(customer.id)">Edit</button>
            <button class="btn btn-danger" ng-click="remove(customer.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
